<form hx-post="/mode?game={{.GameOptions.Name}}&id={{.ID}}" hx-target="#modeselect" hx-trigger="change"
	hx-swap="outerHTML" hx-include="select">
	<select name="difficultyselect" {{if .Started}}disabled{{end}}>
		{{ range .GameOptions.Difficulties }}
		{{ if eq .Value $.GameOptions.SelectedDifficulty }}
		<option selected="selected" value="{{.Value}}">{{.Content}}</option>
		{{ else }}
		<option value="{{.Value}}">{{.Content}}</option>
		{{ end }}
		{{ end }}
	</select>
	Play as:
	<select name="playerselect" {{if .Started}}disabled{{end}}>
		<option value="X" {{if eq .GameOptions.PlayerID "X" }}selected="selected" {{end}}>X</option>
		<option value="O" {{if eq .GameOptions.PlayerID "O" }}selected="selected" {{end}}>O</option>
	</select>
</form>
